<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}" />
</head>
<body>
<div class="container">
    <div class="header">
        <h4>Review app</h4>
        <div class="img-box">
            <img class="img" src="{{ url_for('static', path='icons/avatar.png') }}" alt="Avatar" />
        </div>
    </div>
    {% if message %}
    <div class="message">
        <p>{{ message }}</p>
    </div>
    {% endif %}
    <a href="/login/google" class="google-btn">
        <span class="btn-text">Sign in with Gmail</span>
    </a>
    <a href="/login/salesforce" class="google-btn">
        <span class="btn-text">Sign in with Salesforce</span>
    </a>
    <a href="/initiate-wix-installation" class="google-btn">
        <span class="btn-text">Sign in with Wix</span>
    </a>
</div>
</body>
</html>
